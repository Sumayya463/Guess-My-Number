<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game!</title>
    <link rel="stylesheet" href="./number.css"/>
</head>
<body>
    <div id="container">
        <div id="heading"> <img src="./guessnumber.jpeg"/>
            <h4>Guess My Number</h4>
        </div>
        <div id="desc">
           <p>I am thinking of a number between 1-100.<br>
                 Can you guess it?</p>
        </div>
        <div id="inputBox">
            <input type="number" id="number" placeholder="0" />
        </div>
        <div id="button">
            <button type="submit" id="guess">Guess!?</button>
        </div>
        <div id="hint-box">
            <p id="hint">

            </p>
        </div>
      
    </div>
</body>
<script src="./number.js"></script>
</html>
